<div id="map-demo">
    <div id="options-box">
        <p>吃喝在武汉</p>
        <br />
        <label for="search">Filter</label>
        <input id="search" type="text"
               data-bind="textInput: userSearch"
               placeholder="Please input the location you interest in">
            <!-- data-bind="value: userSearch"/data-bind="textInput: userSearch"/data-bind="value: inputFilter(), valueUpdate: 'afterkeydown'-->
            <!--<button id="search-button" data-bind="click: liDisplay">Go</button>-->
        <!--<p>Key Locations</p>-->

            <li data-bind="text: title"></li><!--, visible: display, click: $root.goToId, css: {selected: $data === $root.chosenId}-->
        </ul>
            <!--data-bind="foreach: locationList"-->
    </div>
    <div id="map">
        <div id="map-head">
            <button class="navbar-toggle collapsed" onclick="toggleBar()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="container"></div>
    </div>
</div>

<script>
    function toggleBar() {
        if(window.screen.width < 480){
            let test = document.getElementById('options-box');
            let demo = window.getComputedStyle(test, null);
            if(demo.display==='none'){
                test.style.cssText = "display: block"
            }else {
                test.style.cssText = "display: none"
            }
            let mapLeft = document.getElementById('map');
            let currentMapLeft = window.getComputedStyle(mapLeft, null);
            let mapLeftCon = document.getElementById('container');
            let currentMapLeftCon = window.getComputedStyle(mapLeftCon, null);

            if (currentMapLeft.marginLeft === '302px' &&
                currentMapLeftCon.marginLeft === '302px'){
                mapLeft.style.cssText = "margin-left: 0px";
                mapLeftCon.style.cssText = "margin-left: 0px";

            } else if (currentMapLeft.marginLeft === '0px' &&
                currentMapLeftCon.marginLeft === '0px'){
                mapLeft.style.cssText = "margin-left: 302px";
                mapLeftCon.style.cssText = "margin-left: 302px";
            }
        }else {
            let test = document.getElementById('options-box');
            test.style.cssText = "display: block"
        }
    }
</script>
